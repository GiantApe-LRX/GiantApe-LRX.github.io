<html>
  <body>
    <script src="./underscore.js"></script>
    <script src="./jquery-3.4.1.js"></script>
    <ul></ul>
    <script>
      $(function () {
        $.get("./data.json", function (result) {
          $.each(result, function (_, item) {
            $("ul").append(
              "<li>" + item.name + "(学分：" + item.credit + ")" + "</li>"
            );
          });
        });
      });
    </script>
  </body>
</html>
