<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Register New ID</title>
    <link rel="Shortcut Icon" href="../images/cube.ico" />
    <link rel="stylesheet" href="../CSS/register.css" />
    <script src="../JS/regist.js"></script>
  </head>
  <body>
    <div id="main">
      <div id="bt">欢迎来到魔方世界</div>
      <div id="regist">
        <form action="" id="myForm">
          <table id="myTable">
            <tr>
              <td>
                <label for="userName">用户名：</label>
              </td>
              <td><input type="text" id="userName" required="true" /></td>
            </tr>
            <tr>
              <td>
                <label for="password">密码：</label>
              </td>
              <td><input type="password" id="password" required="true" /></td>
            </tr>
            <tr>
              <td><label for="email">邮箱：</label></td>
              <td><input type="email" name="" id="email" required="true" /></td>
            </tr>
            <tr>
              <td align="center">
                <input
                  type="submit"
                  value="注册"
                  id="mySubmit"
                  onclick="check()"
                />
              </td>
              <td align="center">
                <input
                  type="button"
                  value="登录"
                  id="mySign"
                  onclick="window.location.href = 'sign.html' "
                />
              </td>
            </tr>
          </table>
        </form>
      </div>
    </div>
  </body>
</html>
